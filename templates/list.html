{% extends "base.html" %} {% block content %}
<!-- shows shopping list -->
<div class="container-fluid">
  <h1 class="text-center text-light mt-4">Shopping List</h1>
  <div class="row">
    <ul id="ingredients-list" class="list-group col-12 px-2 pt-4">
      {% for meal in user_meals %} 
        {% if meal.planned %} 
          {% for ingredient in meal.ingredients.all %}
            <li class="list-group-item" id="{ ingredient.name }">
              <p class="form-check-label" for="{{ ingredient.name }}">
                {{ ingredient.name }} for: <strong>{{ meal.meal_name }}</strong>
              </p>
            </li>
          {% endfor %} 
        {% endif %} 
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
