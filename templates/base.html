{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <title>Mealy</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column h-100 bg-secondary">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-success navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Mealy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Your Meals</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'shopping_list' %}"
                >Shopping List</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-primary" href="{% url 'account_signup' %}"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="{% url 'account_login' %}"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      {% block content %} {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-success navbar-light">
      <p class="m-0 text-center">Making Meals Simple</p>
      <p class="m-0 text-center">
        Follow us: 
        <a href="https://github.com/cmuck2000"><i class="fab fa-github-square ms-3"></i></a>
        <a href="https://www.linkedin.com/in/cormac-hogan/"><i class="fab fa-linkedin ms-3"></i></a>
      </p>
    </footer>
  </body>
</html>
